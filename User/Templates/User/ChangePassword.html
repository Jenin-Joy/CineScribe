{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="password"], [type="submit"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table  align="center" cellpadding="10" style="margin-top: 100px;">
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="txt_opass" id=""></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_npass" id=""></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="txt_cpass" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert('{{msg}}')
        window.location = "{% url 'User:changepassword' %}"
    </script>
    {% endif %}
    {% if msg1 %}
    <script>
        alert('{{msg1}}')
        window.location = "{% url 'User:profile' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content  %}
